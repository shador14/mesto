<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo.png" alt="Логотип" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/jak.png" alt="Жак-Ив Кусто" class="profile__avatar">

      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__button-edit"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>

      <button class="profile__button-add">
      </button>
    </section>

    <section class="popup">
      <form class="popup__container">
        <button class="popup__close"></button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input type="text" class="popup__el" placeholder="Жак-Ив Кусто">
            <input type="text" class="popup__el" placeholder="Исследователь океана">
          </fieldset>
          <button class="popup__submite">Сохранить</button>
        </div>
      </form>
    </section>

    <section class="elements">
      <article class="element">
        <img src="./images/karachaevsk.png" alt="Карачаево-Черкессия" class="element__image">
        <div class="element__caption">
          <h2 class="element__name">Карачаево-Черкессия</h2>
          <button class="element__like"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__image">
        <div class="element__caption">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button class="element__like"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/dombai.png" alt="Домбай" class="element__image">
        <div class="element__caption">
          <h2 class="element__name">Домбай</h2>
          <button class="element__like"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/Turkey.jpg" alt="Турция" class="element__image">
        <div class="element__caption">
          <h2 class="element__name">Турция</h2>
          <button class="element__like"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/washington.jpg" alt="Вашингтон" class="element__image">
        <div class="element__caption">
          <h2 class="element__name">Вашингтон</h2>
          <button class="element__like"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/Mauritius.jpg" alt="Маврикий" class="element__image">
        <div class="element__caption">
          <h2 class="element__name">Маврикий</h2>
          <button class="element__like"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copy">&copy; 2022 Mesto Russia</p>
  </footer>

</body>
</html>
