<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/jak.png" alt="Жак-Ив Кусто" class="profile__avatar">

      <div class="profile__info">
        <div class="profile__header">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>

      <button class="profile__button-add" type="button" aria-label="Добавить">
      </button>
    </section>

    <section class="cards">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copy">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <form class="popup__container" name="popup" novalidate>
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input type="text" class="popup__el popup__el_type_name" name="name" id="name-input" minlength="2" maxlength="40" placeholder="Имя" required>
          <span class="popup__el-error name-input-error"></span>
          <input type="text" class="popup__el popup__el_type_job" name="job" id="job-input" minlength="2" maxlength="200" placeholder="О себе" required>
          <span class="popup__el-error job-input-error"></span>
        </fieldset>
        <button class="popup__submite" type="submit">Сохранить</button>
      </div>
    </form>
  </div>

  <div class="popup popup_type_add">
    <form class="popup__container" name="popup" novalidate>
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <div class="popup__content">
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__input-container">
          <input type="text" class="popup__el popup__el_type_mesto" name="mesto" id="mesto-input" minlength="2" maxlength="30" placeholder="Название" required>
          <span class="popup__el-error mesto-input-error"></span>
          <input type="url" class="popup__el popup__el_type_url" name="url" id="url-input" placeholder="Ссылка на картинку" required>
          <span class="popup__el-error url-input-error"></span>
        </fieldset>
        <button class="popup__submite" type="submit">Создать</button>
      </div>
    </form>
  </div>

  <div class="popup popup_type_img">
    <form class="popup__container-img" name="popup">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <figure class="popup__figure">
        <img src="https://ic.pics.livejournal.com/zdorovs/16627846/1615012/1615012_original.jpg" alt="" class="popup__img">
        <figcaption class="popup__caption">Тольятти</figcaption>
      </figure>
    </form>
  </div>

  <template class="item-template">
    <article class="card">
      <img src="https://ic.pics.livejournal.com/zdorovs/16627846/1615012/1615012_original.jpg" alt="" class="card__image">
      <div class="card__caption">
        <h2 class="card__name"></h2>
        <button class="card__like" aria-label="Лайк" type="button"></button>
      </div>
      <button class="card__delete" type="button"></button>
    </article>
  </template>

  <script type="module" src="./scripts/index.js"></script>
  <!-- <script src="./scripts/validate.js"></script> -->
</body>
</html>
